<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Animate</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <style media="screen">
      .box{
        position: absolute;
        background: green;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <div class="box">

    </div>
    <script type="text/javascript">
      $(document).ready(function(){
        boxAnimate();
      });

      function boxAnimate() {
        $(".box").animate({
          left: "+=150",
          opacity: 0.5
        }, 1000, callbackBoxAnimate);
      }

      function callbackBoxAnimate() {
        $(this).animate({
          opacity: 1,
          left: "-=150"
        }, 1000, boxAnimate)
      }
    </script>
  </body>
</html>
