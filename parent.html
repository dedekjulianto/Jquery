<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Parent</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <div id="ibu">
      Ini string di dalam id ibu
      <div class="anak">Anak 1</div>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $(".anak").click(function(){
          $(this).parent().css("color", "red");
        });
      });
    </script>
  </body>
</html>
