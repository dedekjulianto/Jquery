<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Siblings</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js">

    </script>
  </head>
  <body>
    <ul>
      <li>List 1</li>
      <li class="kedua">List 2</li>
      <li>List 3</li>
      <li>List 4</li>
      <li class="kelima">List 5</li>
      <li>List 6</li>
      <li>List 7</li>
    </ul>

    <script type="text/javascript">
      $(document).ready(function () {
        $("li.kedua").siblings(".kelima").html("Ini siblings dari class kedua");
      });
    </script>
  </body>
</html>
