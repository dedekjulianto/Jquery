<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Append - Prepend</title>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
  </head>
  <body>
    <button class="tambah_awal">Tambah di awal</button>
    <button class="tambah_akhir">Tambah di akhir</button>
    <hr />

    <div class="box">
      <span style="color:red;">Isi di tengah</span>
    </div>

    <script type="text/javascript">
      $(document).ready(function(){
        $(".tambah_awal").click(function() {
          $(".box").prepend("Tambahkan diawal | ");
        });
        $(".tambah_akhir").click(function() {
          $(".box").append(" | Tambahkan diakhir");
        });
      });
    </script>
  </body>
</html>
